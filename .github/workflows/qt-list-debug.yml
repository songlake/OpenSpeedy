name: Debug Qt Architectures

on:
  workflow_dispatch:  # 手动触发

jobs:
  list-qt-architectures:
    runs-on: windows-latest
    steps:
    - name: Install Python & aqtinstall
      run: |
        python -m pip install --upgrade pip
        pip install aqtinstall

    - name: List all available Qt versions for Windows desktop
      run: |
        python -m aqt list-qt windows desktop

    - name: List modules for Qt 6.6.0 64-bit MSVC2022
      run: |
        python -m aqt list-qt windows desktop --modules 6.6.0 win64_msvc2022_64

    - name: List modules for Qt 6.6.0 32-bit MSVC2022
      run: |
        python -m aqt list-qt windows desktop --modules 6.6.0 win32_msvc2022
